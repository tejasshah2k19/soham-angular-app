<p-table [value]="users"  sortField="first_name"   >
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>Email</th>
            <th>Gender</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
        </tr>
    </ng-template>
</p-table>
